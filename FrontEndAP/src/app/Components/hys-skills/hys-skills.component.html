<div class="row">
    
    <h1>Hard & Soft Skills</h1>
    <div>
        <button type="button" routerLink="/newskill" class="btn btn-outline-dark" *ngIf="isLogged"> Nueva skill</button>
    </div>
    
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
            <circle-progress
                [percent]="(skill.porcentaje)"
                [radius]="100"
                [title]="(skill.nombre)"
                [titleColor]="'#1d1e4e'"
                [titleFontSize]="'2em'"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#108690'"
                [innerStrokeColor]="'#fccf14'"
                [animation]="true"
                [animationDuration]="300">
            </circle-progress>
            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-secondary" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-square"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                        <i class="bi bi-trash3"></i></button>
                </td>
            </div>
            
        </div>
    </div>
